<!doctype html>
<html>
<head>

	<!--meta tags-->

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blockquote Border</title>



  <!--css links-->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/media.css">


  <script src="https://kit.fontawesome.com/80546b0366.js" crossorigin="anonymous"></script>

</head>
<body>
	<section class="bg-primary text-white">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<br><br>

					<blockquote class="bquote">

						<h3>About Us</h3>
						<p>
							<q>If there’s one thing you learn by working on a lot of different Web sites, it’s that almost any design idea–no matter how appallingly bad–can be made usable in the right circumstances, with enough effort</q>
						</p>
						<div class="quote-footer">
							<cite>Steve Krug</cite><small> CEO at BlueHeaven</small>
						</div>

					</blockquote>

		      	</div>
		    </div>
		</div>
	</section>

 		

<!--js links-->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
